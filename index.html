<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Castle Defense Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #87CEEB;
            font-family: system-ui, sans-serif;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }
        #coordinates {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
            font-family: monospace;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            z-index: 100;
            pointer-events: none;
        }
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: white;
            box-shadow: 0 0 2px rgba(0,0,0,0.8);
        }
        #crosshair::before {
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            transform: translateY(-50%);
        }
        #crosshair::after {
            left: 50%;
            top: 0;
            width: 2px;
            height: 100%;
            transform: translateX(-50%);
        }
        #hotbar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            z-index: 100;
        }
        .hotbar-slot {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #555;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .hotbar-slot.selected {
            border-color: #fff;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
        .hotbar-slot .item-icon {
            width: 32px;
            height: 32px;
            background-size: cover;
            background-position: center;
        }
        .hotbar-slot .item-count {
            position: absolute;
            bottom: 2px;
            right: 2px;
            color: white;
            font-size: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }
        .dirt-block {
            background-color: #8b4513;
            border: 1px solid #654321;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui">
            <h3>Block Castle Defense</h3>
            <p>Use WASD to move, mouse to look around, R to reset position</p>
        </div>
        <div id="coordinates">
            <div>X: <span id="coord-x">0</span></div>
            <div>Y: <span id="coord-y">0</span></div>
            <div>Z: <span id="coord-z">0</span></div>
        </div>
        <div id="crosshair"></div>
        <div id="hotbar">
            <div class="hotbar-slot selected" data-slot="0">
                <div class="item-icon dirt-block"></div>
                <div class="item-count">25</div>
            </div>
            <div class="hotbar-slot" data-slot="1"></div>
            <div class="hotbar-slot" data-slot="2"></div>
            <div class="hotbar-slot" data-slot="3"></div>
            <div class="hotbar-slot" data-slot="4"></div>
            <div class="hotbar-slot" data-slot="5"></div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>

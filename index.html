<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Castle Defense Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="ui">
            <h3>Block Castle Defense Game</h3>
            <p>Use WASD to move, mouse to look around, R to reset position</p>
        </div>
        <div id="message-container"></div>
        <div id="coordinates">
            <div>X: <span id="coord-x">0</span></div>
            <div>Y: <span id="coord-y">0</span></div>
            <div>Z: <span id="coord-z">0</span></div>
            <div>FPS: <span id="fps-display">0</span></div>
        </div>
        <div id="crosshair"></div>
        <div id="hotbar">
            <div class="hotbar-slot selected" data-slot="1">
                <div class="item-icon item-dirt-block"></div>
                <div class="item-count"></div>
            </div>
            <div class="hotbar-slot" data-slot="2">
                <div class="item-icon"></div>
                <div class="item-count"></div>
            </div>
            <div class="hotbar-slot" data-slot="3">
                <div class="item-icon"></div>
                <div class="item-count"></div>
            </div>
            <div class="hotbar-slot" data-slot="4">
                <div class="item-icon"></div>
                <div class="item-count"></div>
            </div>
            <div class="hotbar-slot" data-slot="5">
                <div class="item-icon"></div>
                <div class="item-count"></div>
            </div>
            <div class="hotbar-slot" data-slot="6">
                <div class="item-icon"></div>
                <div class="item-count"></div>
            </div>
        </div>
        <div id="held-item-container"></div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
